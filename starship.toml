format = """
[╒════════════\\($directory\\)═$fill|$all](fg:#F95E5A)\
╘═\\[$time\\]═$os"""
right_format = """$character"""

[fill]
symbol = '═'
style = 'fg:#F95E5A'

[time]
disabled = false
format = '$time'
time_format = '%H:%M'

[character]
format = "[ : $symbol ](fg:#120B10 bg:#F95E5A)"
vimcmd_symbol = 'Normal'
vimcmd_visual_symbol = 'Visual'
success_symbol = 'Insert'
error_symbol = "[I](fg:#120B10 bg:#fc0228)"

[directory]
# style = "fg:#F95E5A"
format = "$path"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

[os]
format = "$symbol"
disabled = false

[directory.substitutions]
